
<ion-header>

    <ion-navbar>
      <ion-title>Reagendar Cita</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content text-center>
  
  
    <ion-list> 
      
        <ion-item>
            <ion-label>Tipo de servicio</ion-label>
            <ion-select [(ngModel)]="gender">
              <ion-option value="f">Videoasistencia</ion-option>
              <ion-option value="m">Presencial</ion-option>
            </ion-select>
          </ion-item>

    <ion-item>
        <ion-label>Fecha de consulta:</ion-label>
        <ion-input type="text" [(ngModel)]="fechaSeleccionada" placeholder="Seleccione nueva fecha" (click)="seleccionaFechaDeCita()" disabled="true"></ion-input>
    </ion-item>
<!--
    <ion-item> 
        <ion-label>Hora de inicio: </ion-label>
        <ion-input type="text" [(ngModel)]="hora_inicio" placeholder="Inicio de consulta"  disabled="true"></ion-input>
    </ion-item>
    
    <ion-item>
        <ion-label>Hora de fin:</ion-label>
        <ion-input type="text" [(ngModel)]="hora_fin" placeholder="Fin de consulta" disabled="true"></ion-input>
    </ion-item>
-->

  <br>
    <div>
        <ion-checkbox color="Primary" (click)="addValue($event)" [(ngModel)]="checked"></ion-checkbox>Reagendar fecha de consulta
        <button ion-button outline item-end icon-left  color="Primary" (click)="loadingBar()" [hidden]=!checked>Verificar disponibilidad de Horarios</button>
    </div>
  
  <div [hidden]=!checked id="scroll" >
      <ion-card *ngFor="let objHorarios of HORARIOS;let indice = index">
        <ion-card-header>
            Horario Ocupado
        </ion-card-header>
        <ion-card-content>
            {{objHorarios.horaInicio}} - {{objHorarios.horaFin}}
            <button ion-button outline item-end icon-left  color="Primary" (click)="idCardPresionado(indice)">Seleccionar horario</button>
        </ion-card-content>
      </ion-card>
    </div>  

    </ion-list>
<!--  
    <button ion-button outline item-end icon-left  color="Primary" (click)="agregarCitaManualmente()" [hidden]=!checked>Aceptar</button>
-->
    <button ion-button outline item-end icon-left  color="cancelar" (click)="cancelar()">Cancelar <br></button>

    <button ion-button item-end icon-left  color="Primary" (click)="consultarHorariosOcupados()">Horarios Ocupados<br></button>

  </ion-content>
